<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>

    <div class="container">
        <form name="submit-to-google-sheet">
            <h3>Get in Touch</h3>
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Email Id" required>
            <input type="text" name="Number" placeholder="Phone No.">
            <textarea name="Message" placeholder="How can help you?" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>


    <!-- Script -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwuJCRp-yZNs1OIRTacM_t9xNUrBmEszoZ1TlaGaH37JIgz_aNmT6xMq0ZvBTWxho-o/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>
